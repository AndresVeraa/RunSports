<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ropa para Hombres - RunSports</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Fondo negro */
      color: white; /* Texto blanco */
    }
    .product-card {
      background-color: black; /* Fondo negro para las tarjetas */
      border: 1px solid white; /* Bordes blancos */
      border-radius: 5px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: white; /* Texto de producto en blanco */
    }
    .product-price {
      color: #dc3545;
      font-weight: bold;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: white; /* Enlaces de la barra de navegación en blanco */
    }
    .navbar-dark .navbar-brand {
      color: white; /* Nombre de la marca en blanco */
    }
  </style>
</head>
<body>

<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <a class="navbar-brand" href="codigo.html">RunSports</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="codigo.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="hombres.html">Hombres</a></li>
        <li class="nav-item"><a class="nav-link" href="mujeres.html">Mujeres</a></li>
        <li class="nav-item"><a class="nav-link" href="calzado.html">Calzado</a></li>
        <li class="nav-item"><a class="nav-link" href="sobrenosotros.html">Sobre Nosotros</a></li>
        <!-- Ícono de perfil de usuario -->
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person"></i></a></li>
        <!-- Ícono de carrito -->
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart"></i></a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sección de Productos para Hombres -->
<section class="py-5">
  <div class="container">
    <h1 class="text-center mb-4">Ropa para Hombres</h1>

    <div class="row mb-4">
      <div class="col-md-3">
        <h5>Filtrar por:</h5>
        <div class="mb-3">
          <label for="genderFilter" class="form-label">Género</label>
          <select class="form-select" id="genderFilter">
            <option value="Hombre" selected>Hombre</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="brandFilter" class="form-label">Marca</label>
          <select class="form-select" id="brandFilter">
            <option value="Nike" selected>Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Under Armour">Under Armour</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="sizeFilter" class="form-label">Tallas</label>
          <select class="form-select" id="sizeFilter">
            <option value="S" selected>S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
      </div>

      <!-- Lista de Productos -->
      <div class="col-md-9">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          
          <!-- Producto 1 -->
          <div class="col">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" class="product-img img-fluid" alt="Producto 1">
              <div class="product-info">
                <p class="product-name">Adidas Performance</p>
                <p class="product-price">$349.950</p>
              </div>
            </div>
          </div>

          <!-- Producto 2 -->
          <div class="col">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" class="product-img img-fluid" alt="Producto 2">
              <div class="product-info">
                <p class="product-name">Nike</p>
                <p class="product-price">$199.950</p>
              </div>
            </div>
          </div>

          <!-- Producto 3 -->
          <div class="col">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" class="product-img img-fluid" alt="Producto 3">
              <div class="product-info">
                <p class="product-name">Under Armour</p>
                <p class="product-price">$139.900</p>
              </div>
            </div>
          </div>

          <!-- Producto 4 -->
          <div class="col">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" class="product-img img-fluid" alt="Producto 4">
              <div class="product-info">
                <p class="product-name">Adidas Originals</p>
                <p class="product-price">$149.950</p>
              </div>
            </div>
          </div>

          <!-- Producto 5 -->
          <div class="col">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" class="product-img img-fluid" alt="Producto 5">
              <div class="product-info">
                <p class="product-name">Nike</p>
                <p class="product-price">$174.950</p>
              </div>
            </div>
          </div>

          <!-- Producto 6 -->
          <div class="col">
            <div class="product-card">
              <img src="https://via.placeholder.com/300x200" class="product-img img-fluid" alt="Producto 6">
              <div class="product-info">
                <p class="product-name">Under Armour</p>
                <p class="product-price">$149.900</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>

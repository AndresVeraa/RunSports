<head>

    <style>
        /* Estilos para el video de fondo */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Capa semitransparente sobre el video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Estilos del contenido sobre el video */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Ajustes en dispositivos móviles */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
        }

        /* Estilo para centrar los iconos dinámicos */
        #socialLinks {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        #socialLinks a {
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background-color: #0d6efd;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #socialLinks a:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* Estilos del Footer */



        /* Asegurar que el footer siempre esté al final */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>

<body>

    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <source src="assets/video2.mp4" type="video/mp4">

                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Contenido sobre el video -->
    <div class="content">
        <h1>Contáctanos en nuestras redes sociales</h1>
        <div id="socialLinks" class="mt-3"></div>
    </div>

    <footer class="text-center p-4">
        <p>RUNSPORTS75.COM</p>
        <p>Visítanos: Av 3 #16-52, Cabos, Cúcuta - Norte de Santander</p>
        <p>Llámanos: 3004371955</p>
        <div>
            <a href="#">Enlace 1</a> |

    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar enlaces dinámicos -->
    <script>
        // Datos de redes sociales
        const socialLinksData = [
            { name: 'Facebook', url: 'https://facebook.com', icon: 'bi-facebook' },
            { name: 'Instagram', url: 'https://instagram.com', icon: 'bi-instagram' },
            { name: 'WhatsApp', url: 'https://wa.me/3004371955', icon: 'bi-whatsapp' }
        ];

        const socialLinksContainer = document.getElementById('socialLinks');

        // Crear los enlaces dinámicos
        socialLinksData.forEach(social => {
            const linkElement = document.createElement('a');
            linkElement.href = social.url;
            linkElement.target = "_blank"; // Abrir en nueva pestaña
            linkElement.setAttribute('aria-label', social.name);

            const iconElement = document.createElement('i');
            iconElement.classList.add('bi', social.icon);
            linkElement.appendChild(iconElement);

            const textElement = document.createTextNode(` ${social.name}`);
            // Opcional: Puedes comentar la siguiente línea si no deseas mostrar el texto junto al icono
            // linkElement.appendChild(textElement);

            socialLinksContainer.appendChild(linkElement);
        });
    </script>

</body>
